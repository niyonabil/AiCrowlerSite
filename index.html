<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Auditor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <!-- React Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        /* Styles pour le widget Google Translate sur fond sombre */
        .skiptranslate {
            background-color: transparent !important;
        }
        .goog-te-gadget-simple {
            background-color: #334155 !important; /* slate-700 */
            border: 1px solid #475569 !important; /* slate-600 */
            border-radius: 8px !important;
            padding: 5px !important;
            cursor: pointer;
        }
        .goog-te-gadget-simple span {
            color: #e2e8f0 !important; /* slate-200 */
        }
        .goog-te-menu-value span {
             color: #e2e8f0 !important;
        }

        /* Custom styles for React-Quill dark theme */
        .ql-toolbar {
            background: #1e293b; /* slate-800 */
            border: 1px solid #475569 !important; /* slate-600 */
            border-bottom: 0 !important;
            border-top-left-radius: 0.375rem; /* rounded-md */
            border-top-right-radius: 0.375rem; /* rounded-md */
        }
        .ql-container {
            border: 1px solid #475569 !important; /* slate-600 */
            border-bottom-left-radius: 0.375rem; /* rounded-md */
            border-bottom-right-radius: 0.375rem; /* rounded-md */
        }
        .ql-editor {
            background: #334155; /* slate-700 */
            color: #e2e8f0; /* slate-200 */
            min-height: 300px;
            font-family: inherit; /* Use the app's font */
            font-size: 1rem;
        }
        .ql-editor.ql-blank::before {
            color: #64748b; /* slate-500 */
            font-style: normal;
        }
        .ql-snow .ql-stroke, .ql-snow .ql-fill {
            stroke: #94a3b8; /* slate-400 */
        }
        .ql-snow .ql-picker-label {
            color: #e2e8f0; /* slate-200 */
        }
        .ql-snow .ql-picker-options {
            background-color: #1e293b; /* slate-800 */
            border-color: #475569 !important; /* slate-600 */
            color: #e2e8f0;
        }
        .ql-snow .ql-picker-item:hover, .ql-snow .ql-picker-item.ql-selected {
            background-color: #475569; /* slate-600 */
            color: #e2e8f0;
        }
        .ql-snow .ql-tooltip {
            background-color: #1e293b;
            border: 1px solid #475569;
            color: #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .ql-snow .ql-tooltip input[type=text] {
            background-color: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        .ql-snow a {
            color: #67e8f9; /* cyan-300 */
        }
        /* Code blocks styling */
        .ql-snow .ql-syntax {
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4",
    "@stripe/stripe-js": "https://aistudiocdn.com/@stripe/stripe-js@^4.1.0",
    "@stripe/react-stripe-js": "https://aistudiocdn.com/@stripe/react-stripe-js@^2.7.3",
    "@paypal/react-paypal-js": "https://aistudiocdn.com/@paypal/react-paypal-js@^8.5.0",
    "react-quill": "https://aistudiocdn.com/react-quill@^2.0.0"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-200 font-sans antialiased bg-gradient-to-br from-slate-900 to-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Stripe.js SDK -->
    <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
